<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 70%;
        height: 100vh;
        margin: auto;
        text-align: center;
      }
      h1,
      p {
        margin: 20px;
      }
      hr {
        color: red;
      }

  </head>

    <div>
      <h1>welcome to our page ?</h1>
