<!DOCTYPE html>
<html>
  <head>
    <title>Input Box Example</title>
  </head>
  <body>
    <h2>Enter Your Name:</h2>

    <form action="/users" method="post">
      <input
        type="text"
        id="nameInput"
        name="name"
        placeholder="Type your name here"
      /><br /><br />
      <input
        type="email"
        id="email Input"
        name="email"
        placeholder="Type your email here"
      /><br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
